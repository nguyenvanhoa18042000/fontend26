<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form name="frm" onsubmit="getValue()">
		<input type="radio" name="rd" value="HTML">HTML
		<input type="radio" name="rd" value="CSS">CSS
		<input type="submit" name="submit" value="Submit">
	</form>
	<script type="text/javascript">
		function getValue() {
			for (var i = 0; i < 2; i++) {
				if (document.frm.rd[i].checked == true) {//tk nào đc chọn thì ...
					alert(document.frm.rd[i].value);
				}
			}
		}
	</script>


		<form name="frm" onsubmit="getValue()">
		<select name="slt">
			<option value="Item1">Item1</option>
			<option value="Item2">Item2</option>
			<option value="Item3">Item3</option>
		</select>
		<input type="submit" name="submit" value="Submit">
	</form>
	<script type="text/javascript">
		function getValue() {
			var index = document.frm.slt.selectedIndex;//selectedIndex lấy vị trí mà n đc chọn
			alert(document.frm.slt[index].value);
		}
	</script>
</body>
</html>
